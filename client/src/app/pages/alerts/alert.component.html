<div class="toggleButton">
        <button [class.btn-success]="this.canAddAlert" class="btn btn-sm btn-success btn-rectangle btn-demo" (click)="toggleAlertCreate()"> Signaler un probl√®me</button>
<div class="row">
    <div class="col-md-12">
        <ngx-gmaps [markers]=markers (onClick)="mapClick($event)"></ngx-gmaps>
    </div>
</div>
<div class="row">
    <div *ngFor="let daycare of daycares" class="col-md-3">
        <nb-card (click)="select(daycare)">
            <nb-card-header>
                <span class="title">{{daycare.name}}</span>
                <span class="float-right">
                    {{daycare.distance}} km
                </span>
            </nb-card-header>
            <nb-card-body>
                <p>Prix : {{daycare.price}} $</p>
                <p>Places disponibles: {{daycare.available}}</p>
            </nb-card-body>
        </nb-card>
    </div>
</div>
