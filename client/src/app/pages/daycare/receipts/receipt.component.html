<div *ngFor="let receipt of receipts" class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header>
                <span class="title">{{receipt.title}}</span>
                <span class="float-right">{{receipt.price}} $</span>
            </nb-card-header>
            <nb-card-body>
                <div *ngIf=receipt.isPaid>
                    <span class="paid float-right"><i class=ion-ios-checkmark-outline> PAYÃ‰ - MERCI</i></span>
                </div>
                <div *ngIf=!receipt.isPaid>

                    <button class="btn btn-danger btn-round" (click)="initialize()"> Payer ma facture</button>
                </div>
            </nb-card-body>
            <nb-card-footer>
                En date du {{receipt.date}}
            </nb-card-footer>
        </nb-card>
    </div>
</div>
